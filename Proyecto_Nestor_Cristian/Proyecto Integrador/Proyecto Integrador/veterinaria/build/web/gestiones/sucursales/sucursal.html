<div class ="conteiner-fluid">
  <div class ="row">
    <div class="col-4" id='divDetalle'>
        <div class="card colorCard">
            <div class ="card-header">
                <button class="btn btn-sm btn-outline-danger float-end" onclick="setDetalleVisible(false)"><i class="fas fa-times"></i></button>
                <span class="text-center text-light">Detalle de surcusal</span>
            </div>
            <div class ="card-body" id="formulario">
                <div class="form">
                    <div class="row">
                        <div class="col-12">
                            <label for="txtCodigo" class="form-label text-light" >C&oacute;digo De Sucursal</label>
                            <input id="txtCodigo" type="text" class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="txtNombre" class="form-label text-light">Nombre </label>
                            <input id="txtNombre" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtLatitud" class="form-label text-light">Latitud</label>
                            <input id="txtLatitud" type="text" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <label for="txtLongitud" class="form-label text-light">Longitud</label>
                            <input id="txtLongitud" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="my-3">
                            <label for="txtDomicilio" class="form-label text-light">Domicilio</label>
                            <input id="txtDomicilio" type="text" class="form-control"/>
                    </div>
                    <div class="my- text-center">
                        <button class="btn btn-primary" onclick="guardar();"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                        <button class="btn btn-danger mx-3" onclick="eliminar();"><i class="fas fa-trash"></i>&nbsp;&nbsp;Eliminar</button>
                        <button class="btn btn-success" onclick="limpiar();"><i class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                    </div>
               
            </div>
        </div>
    </div>
    </div>      
      <div class ="col-8" id="divTabla">
        <div class="card colorCard">
            <div class="card-header">
                <span class="text-center text-light">Cat&aacute;logo de sucursales </span>
                <button class="btn btn-sm btn-outline-danger float-end mx-4" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>&nbsp;&nbsp;Cerrar M&oacute;dulo</button>
                <button class="btn btn-sm btn-outline-info float-end" onclick="setDetalleVisible(true);">
                    <i class="fas fa-plus"></i>&nbsp;&nbsp;Nuevo</button>
            </div>
            <div class="card-body text-center">
                <table class="table text-light" id="catalogos">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Domicilio</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodySucursales">
                </table>
            </div>
        </div>
    </div>
 </div>
