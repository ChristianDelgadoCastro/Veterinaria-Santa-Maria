<div id="divMascotas" class="contenedor">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div style="background-color: rgba(108, 248, 227,0.5)" class="col-md-5">
                <h1 class="text-center mb-4">Detalles de Mascota</h1>
                <form>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="txtIdMascota" class="form-label">ID Mascota</label>
                                <input style="background-color: rgba(255,255,255,0.6);" type="text" class="form-control" id="txtIdMascota" value="0" readonly="">
                            </div>                      
                            <div class="col-8">
                                <label for="txtNumeroMascota" class="form-label">N&uacute;mero &Uacute;nico</label>
                                <input style="background-color: rgba(255,255,255,0.6);" type="text" class="form-control" id="txtNumeroMascota" readonly="">
                                <input type="hidden" id="txtEstatusMascota" name="txtEstatusMascota">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label for="txtNombre" class="form-label">Nombre:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                            </div>
                            <div class="col-6">
                                <label for="cmbEspecie" class="form-label">Especie:</label>
                                <select style="background-color: rgba(255,255,255,0.8);" class="form-select" id="cmbEspecie">
                                    <option>Especie</option>
                                    <option value="Perro">Perro</option>
                                    <option value="Gato">Gato</option>
                                    <option value="Conejo">Conejo</option>
                                    <option value="Cuyo">Cuyo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">                            
                            <div class="col-6">
                                <label for="txtRaza" class="form-label">Raza</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtRaza" placeholder="Raza">
                            </div>
                            <div class="col-6">
                                <label for="cmbGenero" class="form-label">Selecciona un g&eacute;nero:</label>
                                <select style="background-color: rgba(255,255,255,0.8);" class="form-select" id="cmbGenero">
                                    <option>G&eacute;nero:</option>
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">                            
                            <div class="col-6">
                                <label for="imgFotografia" class="form-label">Fotograf&iacute;a:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" class="form-control" type="file" id="imgFotografia" onchange="adm_mas.leerFoto()">
                                <input type="hidden" id="txtFotoBase64" name="txtFotoBase64">
                            </div>
                            <div class="col-6">
                                <label for="txtEdad" class="form-label">Edad</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtEdad" placeholder="Edad">
                            </div>                            
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label for="txtPeso" class="form-label">Peso en KG:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtPeso" placeholder="Peso en Kg">
                            </div>
                            <div class="col-6">
                                <label for="txtCollar" class="form-label">Collar</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtCollar" placeholder="Collar" readonly="">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="txtDetalles" class="form-label">Detalles</label>
                                <input style="width: 120%; background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtDetalles" placeholder="Â¿Qu&eacute; tiene el animalito?">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="cmbCliente" class="form-label">Clientes</label>
                                <select style="width: 120%; background-color: rgba(255,255,255,0.8);" class="form-select" id="cmbCliente">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3">
                                <button onclick="adm_mas.guardarMascota();" type="button" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
                                <button onclick="adm_mas.cambiarEstatus();" type="button" class="btn btn-warning"><i class="fas fa-exchange-alt"></i> Cambiar estatus</button>
                                <button onclick="adm_mas.hacerPDF();" type="button" class="btn btn-primary"><i class="fas fa-file-pdf"></i> Generar PDF</button>
                                <button onclick="adm_mas.limpiarFormulario();" type="button" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancelar Acci&oacute;n</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div onkeydown="if (event.keyCode == 13)
                        adm_mas.buscarMascotas();" style="background-color: rgba(255, 255, 255,0.6)" class="col-md-7">
                <h1 class="text-center mb-6">Mascotas Activas</h1>
                <div class="input-group mb-3">
                    <input id="txtBuscador" style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" placeholder="Buscar mascota...">
                    <div class="input-group-append">
                        <button onclick="adm_mas.buscarMascotas();" class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i>Buscar Mascota</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Due&ntilde;o(a)</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyMascotas"></tbody>
                    <div class="justify-content-center">
                        <button style="background-color: rgba(7, 161, 24, 0.5)" onclick="adm_mas.verActivos();" type="button" class="btn btn-success"><i class="fas fa-search"></i> Ver Activos</button>
                        <button style="background-color: rgba(255, 0, 0, 0.5)" onclick="adm_mas.verInactivos();" type="button" class="btn btn-danger"><i class="fas fa-search"></i> Ver Inactivos</button>
                        <button style="background-color: rgba(0, 255, 247, 0.5)" onclick="adm_mas.refrescarTabla();" type="button" class="btn btn-info"><i class="fas fa-search"></i> Ver Todos</button>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
