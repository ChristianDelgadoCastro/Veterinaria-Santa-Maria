<div id="divEmpleado" class="contenedor">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div style="background-color: rgba(108, 248, 227,0.5)" class="col-md-5">
                <h1 class="text-center mb-4">Detalles del Empleado</h1>
                <form>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="txtIdEmpleado" class="form-label">ID Empleado</label>
                                <input style="background-color: rgba(255,255,255,0.6);" type="text" class="form-control" id="txtIdEmpleado" readonly="">
                            </div>
                            <div class="col-4">
                                <label for="txtIdPersona" class="form-label">ID Persona</label>
                                <input style="background-color: rgba(255,255,255,0.6);" type="text" class="form-control" id="txtIdPersona" readonly="">
                            </div>
                            <div class="col-4">
                                <label for="txtIdUsuario" class="form-label">ID Usuario</label>
                                <input style="background-color: rgba(255,255,255,0.6);" type="text" class="form-control" id="txtIdUsuario" readonly="">
                            </div>
                        </div>
                        <div class="row">                            
                            <div class="col-8">
                                <label for="txtNumeroEmpleado" class="form-label">N&uacute;mero &Uacute;nico</label>
                                <input style="background-color: rgba(255,255,255,0.6);" type="text" class="form-control" id="txtNumeroEmpleado" readonly="">
                                <input type="hidden" id="txtEstatusEmpleado" name="txtEstatusEmpleado">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label for="txtNombre" class="form-label">Nombre:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                            </div>
                            <div class="col-6">
                                <label for="txtApellidoP" class="form-label">Apellido Paterno:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtApellidoP" placeholder="Apellido Paterno">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">                            
                            <div class="col-6">
                                <label for="txtApellidoM" class="form-label">Apellido Materno:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtApellidoM" placeholder="Apellido Materno">
                            </div>
                            <div class="col-6">
                                <label for="cmbGenero" class="form-label">Selecciona un g&eacute;nero:</label>
                                <select style="background-color: rgba(255,255,255,0.8);" class="form-select" id="cmbGenero">
                                    <option>G&eacute;nero:</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                    <option value="O">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">                            
                            <div class="col-6">
                                <label for="imgFotografia" class="form-label">Fotograf&iacute;a:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" class="form-control" type="file" id="imgFotografia" onchange="cli.leerFoto()">
                                <input type="hidden" id="txtFotoBase64" name="txtFotoBase64">
                            </div>
                            <div class="col-6">
                                <label for="txtTelefono" class="form-label">Tel&eacute;fono</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtTelefono" placeholder="Tel&eacute;fono">
                            </div>                            
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label for="txtRFC" class="form-label">RFC:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtRFC" placeholder="RFC">
                            </div>
                            <div class="col-6">
                                <label for="txtEmail" class="form-label">Email:</label>
                                <input style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtEmail" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="txtDomicilio" class="form-label">Domicilio:</label>
                                <input style="width: 180%; background-color: rgba(255,255,255,0.8);" type="text" class="form-control" id="txtDomicilio" placeholder="Domicilio">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <select class="form-select" id="cmbPuesto">
                                        <option>Puesto:</option>
                                        <option value="Administrador">Administrador</option>
                                        <option value="Veterinario">Veterinario</option>
                                        <option value="Secretario">Secretario</option>
                                    </select>
                                    <label for="cmbPuesto">Selecciona un puesto:</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="txtUsuario" placeholder="Nombre de usuario:">
                                    <label for="txtUsuario">Nombre de Usuario:</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="txtContrasenia" placeholder="Contrase&ntilde;a:">
                                    <label for="txtContrasenia">Contrase&ntilde;a:</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3">
                                <button onclick="emp.guardarEmpleado();" type="button" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
                                <button onclick="emp.cambiarEstatus();" type="button" class="btn btn-warning"><i class="fas fa-exchange-alt"></i> Cambiar estatus</button>
                                <button onclick="emp.generarPDF();" type="button" class="btn btn-primary"><i class="fas fa-file-pdf"></i> Generar PDF</button>
                                <button onclick="emp.limpiarFormulario();" type="button" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancelar Acci&oacute;n</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div onkeydown="if(event.keyCode==13) emp.buscarEmpleados();" style="background-color: rgba(255, 255, 255,0.6)" class="col-md-7">
                <h1 class="text-center mb-6">Lista de Empleados</h1>
                <div class="input-group mb-3">
                    <input id="txtBuscador" style="background-color: rgba(255,255,255,0.8);" type="text" class="form-control" placeholder="Buscar empleado...">
                    <div class="input-group-append">
                        <button onclick="emp.buscarEmpleados();" class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i>Buscar Empleado</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre completo</th>
                            <th scope="col">Puesto a cargo</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyEmpleados"></tbody>
                    <div class="justify-content-center">
                        <button style="background-color: rgba(7, 161, 24, 0.5)" onclick="emp.verActivos();" type="button" class="btn btn-success"><i class="fas fa-search"></i> Ver Activos</button>
                        <button style="background-color: rgba(255, 0, 0, 0.5)" onclick="emp.verInactivos();" type="button" class="btn btn-danger"><i class="fas fa-search"></i> Ver Inactivos</button>
                        <button style="background-color: rgba(0, 255, 247, 0.5)" onclick="emp.refrescarTabla();" type="button" class="btn btn-info"><i class="fas fa-search"></i> Ver Todos</button>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
